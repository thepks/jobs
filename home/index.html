<!DOCTYPE html>
<html lang="en">
<head>
  <title>Job Analysis</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../styles/job.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="../scripts/job-controller.js"></script>
</head>
<body>


<body>
   <main id="jobPage">

    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Job Analysis</a>
        </div>
        <div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#" id="loadEvt">Load</a></li>
            <li><a href="#" id="historyEvt">History</a></li>
            <li><a href="#" id="variabilityEvt">Variability</a></li>
            <li><a href="#" id="degradationEvt">Degradation</a></li>
            <li><a href="#" id="recommendationEvt">Recommendations</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#" id="logonEvt"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            <li><a href="#" id="logoffEvt"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>

          </ul>
        </div>
      </div>
    </nav>


   <section id="job">
      <form role="form" id="jobForm">

    <section>
      <div id="load" class="jumbotron">
        <h3>Select file of job data to upload</h3>
        <div class="form-group">
      	  <label for="importFile">Job file to load</label>
          <input type="file" id="importFile" name="importFile" class="form-control" />
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-primary" id="loadButton">Store Job Details</button>
        </div>
      </div>
    </section>


    <section>
      <div id="history-form" class="jumbotron">
        <h3 id='history-form-title'>Select program details to be displayed</h3>
        <div class="row form-group">
          <span class="col-sm-6">
      	    <label for="startDate">Start Date</label>
            <input type="date" id="startDate" name="startDate" class="form-control" />
          </span>
          <span class="col-sm-6">
      	    <label for="endDate">End Date</label>
            <input type="date" id="endDate" name="endDate" class="form-control" />
          </span>
        </div>
        <div class="row form-group">
          <span class="col-sm-6">
            <span id='program-sect'>
              <label for="program_name">Program</label>
              <input list="program-names" name="program-name" id="program-name"/>
              <datalist id="program-names">
                <option value="prog1"/>
              </datalist>
            </span>
          </span>
          <span class="col-sm-3">
            <button type="button" class="btn btn-primary" id="analysis-button">Load</button>
          </span>
          <span class="col-sm-3">&nbsp;</span>
        </div>
      </div>
      </div>
    </section>


    <section>
      <div id="recommendation">
        <ul class="nav nav-tabs" role="tablist">
          <li class="active"><a href="#">DB items</a></li>
          <li><a href="#">ABAP items</a></li>
          <li><a href="#">Interval Items</a></li>
          <li><a href="#">Duration</a></li>
          <li><a href="#">Cancelled</a></li>
          <li><a href="#">Help</a></li>
        </ul>
      </div>
    </section>


    <section>
      <div id="authentication" class="container">
        <div class="row form-group">
          <span class="col-sm-6">&nbsp;</span>
          <span class="col-sm-3">
        	  <label for="username">Id</label>
            <input type="text" id="username" name="username" class="form-control" />
          </span>
          <span class="col-sm-3">
        	  <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" />
          </span>

        </div>
        <div class="row form-group">
          <span class="col-sm-9">&nbsp;</span>
          <span class="col-sm-3">
            <button type="button" class="btn btn-primary" id="authButton"><span class="glyphicon glyphicon-log-in"></span> Login</button>
          </span>
        </div>
        <div class="row">
          <span class="col-sm-9">&nbsp;</span>
          <span class="col-sm-3">
            <h5 id="auth-results" class="auth-results">Logon Failed!</h5>
          </span>
        </div>
      </div>
    </section>

      </form>
   <section>
   </main>

   <footer>&nbsp;</footer>

</body>

<script>
   $(document).ready(function() {
      jobController.init($('#jobPage'));
   });
</script>
</html>
